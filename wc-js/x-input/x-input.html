<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="x-input">

  <template>
    <input type="text" value="{{value}}">
  </template>

  <script>
    Polymer('x-input', {
      publish: {
        autocomplete: {value: true, reflect: true},
        value: {value: '', reflect: true}
      }
    });
  </script>

</polymer-element>
